<div class="card border-secondary shadow">
   <div class="card-header bg-secondary text-white text-center">
        <h5 class="mb-0">✏️ Editar Disciplina</h5>
   </div>

   <div class="card-body">
       <form method="post">
           {% csrf_token %}

           <div class="mb-3">
               <label for="nome" class="form-label fw-bold">Nome da Disciplina</label>
               <input type="text" name="nome" id="nome" class="form-control"
                      value="{{ disciplina.nome }}">
           </div>

           <div class="mb-3">
               <label for="descricao" class="form-label fw-bold">Descrição</label>
               <textarea name="descricao" id="descricao" rows="3" class="form-control">{{ disciplina.descricao }}</textarea>
           </div>

           <div class="mb-3">
               <label for="carga_horaria" class="form-label fw-bold">Carga Horária</label>
               <input type="number" name="carga_horaria" id="carga_horaria" class="form-control"
                      value="{{ disciplina.carga_horaria }}">
           </div>

          <div class="mb-3">
               <label for="imagem" class="form-label fw-bold">Imagem</label><br>

               <!-- Se já existe imagem, mostra ela -->
               {% if teste.imagem %}
                   <img src="{{ teste.imagem.url }}" alt="Foto de {{ teste.nome }}"
                        class="img-thumbnail mb-2" width="150">
                   <br>
               {% endif %}

               <!-- Input para upload de nova imagem -->
               <input type="file" name="imagem" id="imagem" class="form-control">
           </div>

           <div class="d-flex justify-content-end">
                <a href="{% url 'listar' %}" class="btn btn-danger" style="margin-right: 0.1cm;">Cancelar</a>
                <button type="submit" class="btn btn-success">Salvar</button>
            </div>
       </form>
   </div>
</div>
